<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений с видео фоном</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Видео фон -->
<video autoplay muted loop id="background-video">
    <source src="myvideo2.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>
<!-- Текст поверх видео -->
<div class="epic-text">Atahanov R. for SYNERGY</div>
<!-- Слайдер изображений -->
<div class="slider">
    <div class="slides">
        <img src="image1.jpg" alt="Изображение 1">
        <img src="image2.jpg" alt="Изображение 2">
        <img src="image3.jpg" alt="Изображение 3">
        <img src="image4.jpg" alt="Изображение 4">
        <img src="image5.jpg" alt="Изображение 5">
    </div>
    <!-- Кнопки навигации -->
    <button class="prev">Назад</button>
    <button class="next">Вперед</button>
    <!-- Счетчик изображений -->
    <div class="counter">Изображение 1 из 5</div>
</div>
<script src="script.js"></script>
</body>
</html>
